---
- name: My Super Playbook
  hosts: all
  become: yes

  vars:
      mytext: "Privet ot ADV-IT"

  tasks:
  - name: Ping test
    ping:

  - name: Unregister Server from Load Balancer
    shell: echo This server {{ inventory_hostname }} was deregistered from our Liad Balancer, node name is {{ ansible_nodename }} >> /home/log.txt
    delegate_to: 127.0.0.1

  - name: Update my Database
    shell: echo UPDATING Database.....
    run_once: true

  - name: Create file1
    copy:
        dest: /home/file1.txt
        content: |
            This is FileN1
            On ENGLISH Hello World
            On RUSSIAN {{ mytext }}
    delegate_to: linux1

  - name: Create file2
    copy:
        dest: /home/file2.txt
        content: |
            This is FileN2
            On ENGLISH Hello World
            On RUSSIAN {{ mytext }}
 
  - name: Reboot my Servers
    shell: sleep 3 && reboot now
    async: 1
    poll: 0

  - name: Wait till my servers will come up online
    wait_for:
        host: "{{ inventory_hostname }}"
        state: started
        delay: 5
        timeout: 40
    delegate_to: 127.0.0.1



  
